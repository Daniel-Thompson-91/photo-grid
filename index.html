<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Photo Grid with CSS Grid</title>
    <link rel="stylesheet" href="./styles/style.css">
  </head>

  <body>
    <header id="main-heading">
      <h1>Photo Grid using CSS Grid</h1>
    </header>

    <main>
      <section class="photo-gallery">
        <img class="wide" src="./images/img-1.jpeg">
        <img class="wide" src="./images/img-2.jpeg">
        <img class="square" src="./images/img-3.jpeg">
        <img class="wide" src="./images/img-4.jpeg">
        <img class="square" src="./images/img-5.jpeg">
        <img class="wide" src="./images/img-6.jpeg">
        <img class="wide" src="./images/img-7.jpeg">
        <img class="square" src="./images/img-8.jpeg">
        <img class="wide" src="./images/img-9.jpeg">
        <img class="square" src="./images/img-10.jpeg">
      </section>
    </main>
  </body>
</html>
